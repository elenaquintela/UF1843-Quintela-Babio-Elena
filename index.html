<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Examen HTML-CSS</title>
  </head>
  <body>
    <form id="myForm">
      <h1 class="title">Formulario de contacto</h1>
      <fieldset class="fs-1"> 
        <legend>Hablemos...</legend>
        <div class="field">
          <label for="nombre">Nombre</label>
          <input required type="text" placeholder="Su nombre">
          <span>Campo obligatorio</span>
        </div>
        
        <div class="field">
          <label for="direccion">Direccion</label>
          <input type="text" name="direccion" placeholder="Su dirección">
        </div>
        
        <div class="field">
          <label for="email">Correo electrónico</label>
          <input required type="email" name="email" placeholder="Su Email">
          <span>Campo obligatorio</span>
        </div>
        
        <div class="field">
          <label for="asunto">Asunto</label>
          <input required type="text" name="asunto" placeholder="Motivo de contacto">
          <span>Campo obligatorio</span>
        </div>
        
        <div class="field">
          <label for="mensaje">Mensaje</label>
          <textarea required name="mensaje" placeholder="Su mensaje"></textarea>
          <span>Campo obligatorio</span>
        </div>

      </fieldset>
      <fieldset class="fs-2">
        <legend>Otros datos</legend>
        <div class="field">
          <label for="contacto"><strong>¿Cómo contacto por nosotros?</strong></label>
          <input type="checkbox" name="contacto1"> Web
          <input type="checkbox" name="contacto2"> Amigos
          <input type="checkbox" name="contacto3"> Prensa
          <input type="checkbox" name="contacto4"> Otros
        </div>
        <div class="field">
          <label for="nacionalidad"><strong>¿Es usted español?</strong></label>
            <input type="radio" name="nacionalidad" value="si"> Sí
            <input type="radio" name="nacionalidad" value="no"> No
        </div>
        <div class="field">
          <label for="intereses"><strong>Sus intereses</strong></label>
          <select name="intereses" multiple>
            <option value="deportes">Deportes</option>
            <option value="naturaleza">Naturaleza</option>
            <option value="informatica">Informática</option>
            <option value="cine">Cine</option>
          </select>
        </div>
      </fieldset>
      <div class="btn-container"><button type="submit" class="btn">Enviar</button></div>
    </form>
    <script type="module" src="/main.js"></script>
  </body>
</html>
